<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spint_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/styles.css">

</head>

<body>
    <div class="container w-50 pt-5">

        <div class="row d-flex justify-content-center">
            <div class=" col-md-5 text-center bg-primary bg-gradient text-white rounded-3 title">
                <h1>Task List</h1>
            </div>
        </div>

        <div class="row pt-5">

            <div class="col-md-3 col-lg-2">
                <label for="name" class="col-form-label">Name:</label>
            </div>
            <div class="col-md-4 col-lg-8">
                <input type="text" id="name" class="form-control border border-primary">
            </div>

        </div>

        <div class="row pt-5">

            <div class="col-md-3 col-lg-2">
                <label for="description" class="col-form-label">Description:</label>
            </div>

            <div class="col-md-9 col-lg-8">
                <textarea class="form-control border-primary " multiple class="form-control border-primary"
                    id="description">
                </textarea>
            </div>
        </div>

        <div class="row pt-5">

            <div class="col-md-3 col-lg-2">
                <label for="assignTo" class="col-form-label">Assign To:</label>
            </div>
            <div class="col-md-9 col-lg-8">
                <input type="text" id="assignTo" class="form-control border-primary">
            </div>

        </div>

        <div class="row pt-5">

            <div class="col-md-3 col-lg-2">
                <label for="date" class="col-form-label">Date:</label>
            </div>
            <div class="col-auto">
                <input type="date" id="date" class="form-control border-primary">
            </div>
        </div>


        <div class="row d-flex justify-content-center pt-5">
            <div class="text-center  rounded-3 submit_button">
                <a class="btn btn-outline-secondary btn-lg text-white" href="#" role="button">Add Task</a>
            </div>
        </div>


        <h2 class="tasks mt-5 pt-4 d-flex justify-content-center">Tasks</h2>
        <div class=" mb-3 d-flex justify-content-center task-card">

            <div class="card" style="width: 300px;">

                <div class="list-status d-flex justify-content-between align-items-center align-items-baseline">
                    <ul class="list-group p-1 list-unstyled class">
                        <li>Task Name</li>
                        <li>Task Description</li>
                        <li>Assign To</li>
                        <li>Due Date</li>
                        <li>Status</li>
                    </ul>
                    <a href="#" class="status-button m-2 btn btn-primary align-items-end bg-success">Status</a>
                </div>

            </div>
        </div>

        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
